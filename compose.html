<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Compose</title>
</head>
<body>
    <!-- Container -->
    <div class="container-fluid full-height bg-orange">
        <!-- Main Row -->
        <div class="row align-items-center full-height-p">

            <!-- Main Column 1 -->
            <div class="col-lg-3 col-md-3 col-sm-12 mcol1-bg my-col">

                <!-- Mobile Header -->
                <div class="row m-1 " >

                    <!-- Column with Profile image -->
                    <div class="col-3 d-sm-none d-flex justify-content-center align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                          </svg>
                    </div>

                    <!-- Column with offcanvas menu -->
                    <div class="col-9 d-sm-none d-flex justify-content-center align-items-center">
                        <!-- Offcanvas menu for mobile -->
                        <a id="mobile_menu" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop">Composing Email ...</a>
                        <div class="offcanvas offcanvas-top offcanvas-bg" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title " id="offcanvasTopLabel">Menu</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body ">
                                  <button type="button" class="btn btn-primary" onclick="changePage('index')">Save to Drafts</button>
                                </div>
                            </div>
                        </div> 
                    </div>
                    
                    <!-- Column for Save to Drafts button only for screens wider than -sm -->
                    <div class="col-12 d-none d-md-block grid gap-0 row-gap-3 ">
                        <div class="col-12 d-flex p-2 justify-content-center align-items-center">
                          <button type="button" class="btn btn-primary" onclick="changePage('index')">Save to Drafts</button>
                        </div>
                    </div>
                </div>

            <!-- Main Column 2 -->
            <div class="col-lg-9 col-md-9 col-sm-12 full-height-p mcol2-bg">
                
                <!-- Form, email details -->
                <div class="row">
                    <div class="col-12 offcanvas-bg">
                        <div class="col-12  p-1">
                            <label for="To">To</label>
                            <input type="email" class="form-control" placeholder="name@example.com">
                        </div>
                        <div class="col-12  p-1">
                            <label for="Cc">Cc</label>
                            <input type="email" class="form-control" placeholder="name@example.com">
                        </div>
                        <div class="col-12  p-1">
                            <label for="Subject">Subject</label>
                            <input type="email" class="form-control">
                        </div>
                    </div>
                </div>

                <!-- Text Area -->
                <div class="row my-row email-text-p">
                    <div class="col-12 ">
                        <label for="Email">Email</label>
                        <div class="input-group email-text-area p-1">
                            <textarea class="form-control" aria-label="With textarea"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row  email-text-footer align-items-center ">
                    <div class="col-1 offset-0">
                        <button type="button" class="btn btn-secondary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-paperclip" viewBox="0 0 16 16">
                            <path d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0V3z"/>
                          </svg></button>
                    </div>
                    <div class="col-1 offset-9">
                        <button type="button" class="btn btn-primary">Send</button>
                    </div>
                    
                </div>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
